<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    <script defer src="Elements.js"></script>
</head>

<body>
    <!-- this is for input writing -->
    <input id="one" placeholder="Type something...">
    <h1 id="two"></h1>
    <!-- To change color using style in js -->
    <button id="cod" onclick="d()">Change color</button>
    <!-- Learn event and textContent -->
    <h1 id="name">Name</h1>
    <button onclick="change(event)">karthi</button>
    <button onclick="change(event)">john</button>
    <button onclick="change(event)">Praveen</button>
    <!-- Learn remove() method in event handling. -->
    <h1 onclick="erase(event)">one</h1>
    <h1 onclick="erase(event)">two</h1>
    <h1 onclick="erase(event)">three</h1>
    <h1 onclick="erase(event)">four</h1>
    <h1 onclick="erase(event)">five</h1>
    <h1 onclick="erase(event)">six</h1>
</body>

</html>
